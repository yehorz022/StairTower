<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Stair Configuration</title>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div id="control_wrapper">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="home-tab"
            data-bs-toggle="tab"
            data-bs-target="#home-tab-pane"
            type="button"
            role="tab"
            aria-controls="home-tab-pane"
            aria-selected="true"
          >
            Straight Flight
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="profile-tab"
            data-bs-toggle="tab"
            data-bs-target="#profile-tab-pane"
            type="button"
            role="tab"
            aria-controls="profile-tab-pane"
            aria-selected="false"
          >
            Quarter Turn
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="contact-tab"
            data-bs-toggle="tab"
            data-bs-target="#contact-tab-pane"
            type="button"
            role="tab"
            aria-controls="contact-tab-pane"
            aria-selected="false"
          >
            Half Turn
          </button>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div
          class="tab-pane fade show active"
          id="home-tab-pane"
          role="tabpanel"
          aria-labelledby="home-tab"
          tabindex="0"
        >
          <div class="row p-3">
            <div class="mb-3 row">
              <label for="straight_width" class="col-sm-2 col-form-label"
                >Width</label
              >
              <div class="col-sm-10">
                <input
                  type="number"
                  class="form-control"
                  id="straight_width"
                  value="950"
                />
              </div>
            </div>
            <div class="mb-3 row">
              <label for="straight_height" class="col-sm-2 col-form-label"
                >Height</label
              >
              <div class="col-sm-10">
                <input
                  type="number"
                  class="form-control"
                  id="straight_height"
                  value="2500"
                />
              </div>
            </div>
            <div class="mb-3 row">
              <label for="straight_going" class="col-sm-2 col-form-label"
                >Going</label
              >
              <div class="col-sm-10">
                <input
                  type="number"
                  class="form-control"
                  id="straight_going"
                  value="202"
                />
              </div>
            </div>
            <div class="mb-3 row">
              <legend class="col-form-label col-sm-2 pt-0">Posts</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="gridRadios"
                    id="posts_top_left"
                    value="option1"
                    checked
                  />
                  <label class="form-check-label" for="posts_top_left">
                    Top-left
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="gridRadios"
                    id="posts_top_right"
                    value="option2"
                  />
                  <label class="form-check-label" for="posts_top_right">
                    Top-Right
                  </label>
                </div>
                <div class="form-check disabled">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="gridRadios"
                    id="posts_bottom_left"
                    value="option3"
                  />
                  <label class="form-check-label" for="posts_bottom_left">
                    Bottom-Left
                  </label>
                </div>
                <div class="form-check disabled">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="gridRadios"
                    id="posts_bottom_right"
                    value="option3"
                  />
                  <label class="form-check-label" for="posts_bottom_right">
                    Bottom-Right
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div
          class="tab-pane fade"
          id="profile-tab-pane"
          role="tabpanel"
          aria-labelledby="profile-tab"
          tabindex="0"
        ></div>
        <div
          class="tab-pane fade"
          id="contact-tab-pane"
          role="tabpanel"
          aria-labelledby="contact-tab"
          tabindex="0"
        ></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
